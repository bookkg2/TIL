<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
*{
	margin:0;
	padding:0;
}
a{
	text-decoration: none;
	color:black;
}
ol,ul{
	list-style: none;
}
ul{
	margin: 0 auto;
	width:500px;
	height:40px;
	padding:10px 0 10px 0;
	border-top: 3px solid black;
	border-bottom: 3px solid black;
}
li{
	display:inline;
	margin:10px 20px;
}
li > a{
	font-size: 1.3em;
	font-weight: bold;
}
li > a:hover{
	color:red;
}
</style>
<title>Insert title here</title>
</head>
<body>
<ul>
	<li><a href="">HOME</a></li>
	<li><a href="">BLOG</a></li>
	<li><a href="">ABOUT</a></li>
	<li><a href="">CONTACT</a></li>
</ul>
</body>
</html>
