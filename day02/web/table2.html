<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style>
  table{
  	width:300px;
  }
  table > thead > tr{
  	background: black;
  	color: yellow;
  }
  table > tbody > tr{
  	text-align: center;
  	background: pink;
  }
</style>
<title>Insert title here</title>
</head>
<body>
<table border="1">
	<caption>Number List</caption>
	<thead>
	  <tr><th>one</th><th>two</th><th>three</th></tr>
	</thead>
	<tbody>
	  <tr><td colspan="2">1</td><td rowspan="3">3</td></tr>
	  <tr><td>4</td><td>5</td></tr>
	  <tr><td>7</td><td>8</td></tr>
	</tbody>
</table>
</body>
</html>
